---
- name: "Install system requirements"
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - "{{ docker_packages }}"

- apt_key:
    data: "{{ lookup('file', 'docker-apt-key') }}"
    state: present

- name: "Add repository"
  apt_repository:
    repo: ''{{ docker_repo_url }}"
    state: present
    update_cache: yes

